<div class="content">
  <h1>Bună dimineața !</h1>
  <p>Congratulations! Your app is running. 🎉</p>
  <div class="container">
    <h1>🛒 Boutique Chez Congo 😃</h1>

    <app-product-form (add)="addProduct($event)"></app-product-form>

    <div class="grid">
      <app-product-card
        *ngFor="let product of products"
        [name]="product.name"
        [price]="product.price"
        [image]="product.image">
      </app-product-card>
    </div>
  </div>

  <div>
    <h2>Gestionnaire de Tâches</h2>
    <app-task-input></app-task-input>
    <app-task-list></app-task-list>
  </div>

</div>
